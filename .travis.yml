language: julia

os:
  - linux

julia:
  - 1.0
addons:
  apt:
    packages:
      - python3-matplotlib

notifications:
  email: false

script:
  - echo "Current folder script: $(pwd)"
  - julia -e 'using Pkg; Pkg.add(PackageSpec(url="https://github.com/pszufe/OpenStreetMapX.jl")); Pkg.clone(pwd()); Pkg.build("OpenStreetMapXPlot"); Pkg.test("OpenStreetMapXPlot"; coverage=true)';

after_success:
  - julia -e 'using Pkg; cd(Pkg.dir("OpenStreetMapXPlot")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())';
#  - julia -e 'if VERSION >= v"0.7.0-" using Pkg end; cd(Pkg.dir("OpenStreetMapXPlot")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())';

jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - echo "Current folder docs: $(pwd)"
        - julia --project=docs/ -e 'using Pkg; Pkg.instantiate(); Pkg.add(PackageSpec(url="https://github.com/pszufe/OpenStreetMapX.jl")); Pkg.develop(PackageSpec(path=pwd()))'
        - julia --project=docs/ docs/make.jl
        - ls */* 
      #after_success: skip
